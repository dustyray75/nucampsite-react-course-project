<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id = "backgroundToChange" onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');"onmousedown="changeBackground('green');" onmouseup="changeBackground('orange')">
        Move your mouse over this text, then move it out
    </div>

    <script>
        function changeBackground(newColor) {
            //document.getElementsByTagName('div')[0].style.background = newColor;
            //document.getElementById('backgroundToChange').style.background = newColor;
            document.querySelector('#backgroundToChange').style.background = newColor;
        }
    </script>
</body>
</html>
